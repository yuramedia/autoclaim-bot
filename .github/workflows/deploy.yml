name: Deploy

on:
    push:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: yuramedia/autoclaim-bot

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Copy docker-compose.yml to Server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.DEPLOY_SSH_HOST }}
                  username: ${{ secrets.DEPLOY_SSH_USERNAME }}
                  key: ${{ secrets.DEPLOY_SSH_KEY }}
                  port: ${{ secrets.DEPLOY_SSH_PORT }}
                  source: "docker-compose.yml"
                  target: ${{ secrets.DEPLOY_SSH_PATH }}

            - name: Deploy to Server
              uses: appleboy/ssh-action@master
              env:
                  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
                  MONGODB_URI: ${{ secrets.MONGODB_URI }}
                  CLAIM_HOUR: ${{ vars.CLAIM_HOUR || '0' }}
                  CLAIM_MINUTE: ${{ vars.CLAIM_MINUTE || '0' }}
                  CR_EMAIL: ${{ secrets.CR_EMAIL }}
                  CR_PASSWORD: ${{ secrets.CR_PASSWORD }}
                  CR_ETP_RT: ${{ secrets.CR_ETP_RT }}
                  U2_RSS_URL: ${{ secrets.U2_RSS_URL }}
              with:
                  host: ${{ secrets.DEPLOY_SSH_HOST }}
                  username: ${{ secrets.DEPLOY_SSH_USERNAME }}
                  key: ${{ secrets.DEPLOY_SSH_KEY }}
                  port: ${{ secrets.DEPLOY_SSH_PORT }}
                  password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
                  envs: DISCORD_TOKEN,DISCORD_CLIENT_ID,MONGODB_URI,CLAIM_HOUR,CLAIM_MINUTE,CR_EMAIL,CR_PASSWORD,CR_ETP_RT,U2_RSS_URL
                  script: |
                      mkdir -p ${{ secrets.DEPLOY_SSH_PATH }}
                      cd ${{ secrets.DEPLOY_SSH_PATH }}

                      # Create .env.production from GitHub secrets
                      cat > .env.production << EOF
                      DISCORD_TOKEN=${DISCORD_TOKEN}
                      DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
                      MONGODB_URI=${MONGODB_URI}
                      CLAIM_HOUR=${CLAIM_HOUR}
                      CLAIM_MINUTE=${CLAIM_MINUTE}
                      CR_EMAIL=${CR_EMAIL}
                      CR_PASSWORD=${CR_PASSWORD}
                      CR_ETP_RT=${CR_ETP_RT}
                      EOF
                      chmod 600 .env.production

                      # Pull latest image
                      docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

                      # Start container using the copied docker-compose.yml
                      docker compose up -d --remove-orphans

                      # Wait for startup
                      sleep 5

                      # Deploy slash commands (register new/updated commands)
                      docker compose exec -T autoclaim-bot bun run deploy
                      echo "✓ Slash commands deployed"

                      # Verify deployment
                      docker compose ps
                      echo "✓ Deployment completed"
